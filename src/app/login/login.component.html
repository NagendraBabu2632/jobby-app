<div class="login-container">
    <form class="login-form-container" (ngSubmit)="onSubmitLoginForm()">
      <div class="form-logo-container">
        <img [src]="websiteLogoInForm" alt="website logo" />
      </div>
      <label class="form-label" for="username">USERNAME</label>
      <br />
      <input
        class="form-input"
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        id="username"
        required
      />
      <br />
      <br />
      <label class="form-label" for="password">PASSWORD</label>
      <br />
      <input
        class="form-input"
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        id="password"
        required
      />
      <br />
      <br />
      <button class="form-submit-button" type="submit">Login</button>
      <p *ngIf="showSubmitError" class="error-message">*{{ errorMsg }}</p>
    </form>
  </div>
